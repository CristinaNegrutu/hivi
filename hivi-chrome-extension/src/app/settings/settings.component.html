<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col s2 offset-s2">
      <h4> Settings</h4>

    </div>
    <div class="col s2 offset-s5">
      <a class="btn waves-effect waves-light" style="margin-top: 1em" routerLink="/" routerLinkActive="active">Back
      </a>

    </div>
  </div>
  <div class="col s8  offset-s2">
    <div class="card center-align">
      <div class="card-content ">
        <span class="card-title">Exclude domains</span>
        <div class="row">
          <div class="col s12 offset-s2">

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Type domains or links that you don't want to see in charts:</label>
                  </div>
                  <div class="input-field col s2">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="row">
              <div class="col s6">
                <form action="#">

                  <table class="responsive-table">
                    <thead>
                    <tr>
                      <th></th>
                      <th> Excluded urls</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                      <td>
                        <a class="btn-floating  waves-effect waves-light"><i class="material-icons">remove</i></a>

                      </td>
                      <td>www.facebook.com</td>
                    </tr>
                    <tr>
                      <td>
                        <a class="btn-floating  waves-effect waves-light"><i class="material-icons">remove</i></a>

                      </td>
                      <td>www.bing.com</td>
                    </tr>
                    <tr>
                      <td>
                        <a class="btn-floating waves-effect waves-light"><i class="material-icons">remove</i></a>

                      </td>
                      <td>www.emag.ro</td>
                    </tr>
                    </tbody>
                  </table>
                </form>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s8  offset-s2">

    <div class="card center-align">
      <div class="card-content ">
        <span class="card-title">Choose themes</span>
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="col s4 offset-s2">

                <div class="card">
                  <div class="card-image " style="background-color: #e0e0e0">
                    <img [src]="'assets/dark.png'" class="responsive-img" style="width:10em; margin:0 auto">
                  </div>
                  <div class="card-content center">
                    <div class="card-action ">
                      <a class="grey-text" href="#">Light theme</a>
                    </div>
                  </div>
                </div>


              </div>
              <div class="col s4">

                <div class="card">
                  <div class="card-image" style="background-color: #424242">
                    <img [src]="'assets/dark.png'" class="responsive-img" style="width:10em; margin:0 auto">
                  </div>
                  <div class="card-content center">
                    <div class="card-action ">
                      <a class="grey-text" href="#">Dark theme</a>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
